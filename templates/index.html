{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Шифр Цезаря</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css">
    <link href="{% static 'css/examples.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="{% static 'js/jq.js' %}"></script>
    <script src="{% static 'js/jquery.flot.js' %}"></script>
    <script language="javascript" type="text/javascript" src="{% static 'js/jquery.flot.categories.js' %}"></script>
</head>
<body>
    <div class="legend">
        <h2>Шифрование/расшифрование текста по схеме шифра Цезаря</h2>
        <hr>
    </div>
    <div class="main">
        <table>
                <tr>
                    <td>
                        <textarea id="text1" rows="16" name="text" cols="100" placeholder="Введите текст" required></textarea>
                    </td>
                    <td>
                        <text class="rot">ROT</text>
                        <input type="number" name="key" id="key" class="rot_inp" min="0" max="25" required>
                        <button href="#" id="enc" class="btn btn-success but">Зашифровать</button>
                        <button href="#" id="dec" class="btn btn-info but">Расшифровать</button>
                    </td>
                <td>
                    <textarea id="text2" rows="16"  cols="100" readonly></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div id="content">
                        <div class="demo-container">
                            <div id="placeholder" class="demo-placeholder"></div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div class="to_guess">

                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
